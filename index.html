<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculator</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" sizes="32*32">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-box">
        
        <div class="phone-box">
            <img src="—Pngtree—iphone 14 mockup with transparent_8621360.png" class="ph" alt="">
            
            <div class="result-box" id="result">
                
            </div>
            <div class="cal-btn">
                <div class="btn btn1" id="btn1">
                    <h2>C</h2>
                </div>
                <div class="btn btn1" id="btn2">
                    <h2>^</h2>
                </div>
                <div class="btn btn1" id="btn3"><img src="discount.png" alt=""></div>
                <div class="btn btn-orange" id="btn4"><img src="division.png" alt=""></div>
                <div class="btn btn-digit" id="btn5">
                    <h2>7</h2>
                </div>
                <div class="btn btn-digit" id="btn6">
                    <h2>8</h2>
                </div>
                <div class="btn btn-digit" id="btn7">
                    <h2>9</h2>
                </div>
                <div class="btn btn-orange" id="multi"><img src="crossed.png" alt=""></div>
                <div class="btn btn-digit" id="btn9">
                    <h2>4</h2>
                </div>
                <div class="btn btn-digit" id="btn10">
                    <h2>5</h2>
                </div>
                <div class="btn btn-digit" id="btn11">
                    <h2>6</h2>
                </div>
                <div class="btn btn-orange" id="btn12"><img src="subtraction.png" alt=""></div>
                <div class="btn btn-digit" id="btn13">
                    <h2>1</h2>
                </div>
                <div class="btn btn-digit" id="btn14">
                    <h2>2</h2>
                </div>
                <div class="btn btn-digit" id="btn15">
                    <h2>3 </h2>
                </div>
                <div class="btn btn-orange " id="btn16"><img src="add.png" alt=""></div>
                <div class="btn btn17 btn-digit" id="btn17"><h2>0</h2></div>
                <div class="btn btn18 btn-digit" id="btn18"><h2>.</h2></div>

                <div class="btn btn-orange btn19" id="btn19"><img src="equal.png" alt=""></div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
